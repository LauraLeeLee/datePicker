<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Date Selector</title>
  </head>
  <body>
    <h1>Custom <span>Date</span>Picker</h1>

    <div class="date-picker">
      <div class="selected-date"></div>

      <div class="dates">
        <div class="month">
          <div class="arrows prev-mth">&lt;</div>
          <div class="mth"></div>
          <div class="arrows next-mth">&gt;</div>
        </div>
        <div class="week">
          <div class="weekdays">Sun</div>
          <div class="weekdays">Mon</div>
          <div class="weekdays">Tue</div>
          <div class="weekdays">Wed</div>
          <div class="weekdays">Thu</div>
          <div class="weekdays">Fri</div>
          <div class="weekdays">Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
